<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Name & Address</title>
  <style>
    :root{--bg:#f6f9fc;--card:#fff;--accent:#0ea5a4}
    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background:var(--bg); margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;}
    .card{background:var(--card); padding:28px; border-radius:12px; box-shadow:0 6px 24px rgba(10,10,30,0.08); width:min(600px,92%);} 
    h1{margin:0 0 12px 0; font-size:20px; color:#0f172a}
    .field{display:flex; gap:12px; align-items:flex-start; margin-bottom:12px}
    .label{width:110px; font-weight:600; color:#334155}
    .value{flex:1; color:#0f172a}
    input[type='text'], textarea{width:100%; padding:10px 12px; border-radius:8px; border:1px solid #e6e9ef; font-size:14px}
    .row{display:flex; gap:8px; margin-top:14px}
    button{padding:8px 12px; border-radius:8px; border:0; cursor:pointer}
    .btn-primary{background:var(--accent); color:white}
    .btn-ghost{background:transparent; color:#334155; border:1px solid #e6e9ef}
    .small{font-size:13px; color:#64748b}
  </style>
</head>
<body>
  <main class="card">
    <h1>Contact details</h1>
    <div id="display">
      <div class="field">
        <div class="label">Name</div>
        <div class="value" id="nameText">Rahul salunke</div>
      </div>
      <div class="field">
        <div class="label">Address</div>
        <div class="value" id="addressText">Maharashtra, India</div>
      </div>
      <div class="row">
        <button class="btn-primary" id="editBtn">Edit</button>
        <button class="btn-ghost" id="clearBtn">Clear</button>
      </div>
    </div>
  </main>
</body>
</html>
